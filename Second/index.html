<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hero section</title>
    <link rel="stylesheet" href="./style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>

</head>
<body>
    <div class="navbar">
        <section class="large-screen">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" alt="Logo">

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <button class="nav-login">Login</button>

        </section>
        <section class="small-screen">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" alt="Logo">

            <i class="ri-menu-line"></i>
        </section>
    </div>

    <div class="hero-section">
        <div class="left-section">
            <h4>Say Hi to</h4>
            <h1>One Credit Card</h1>
            <h3>Co-branded Card Issuers :</h3>
            <img src="../assests/Bank_Logos_All1.png" alt="Bank-logo">
            <p> India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.
            </p>
        </div>
        <div class="right-section">
            <video src="../assests/homepage_28Oct24.mp4"loop autoplay="autoplay" controls></video>
        </div>
    </div>

    
</body>
</html>
